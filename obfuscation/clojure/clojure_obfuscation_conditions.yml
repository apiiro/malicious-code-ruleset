rules:
  - id: clojure-obfuscation-conditions
    patterns:
      - pattern-not-inside: '...'
      - pattern-either:
          - pattern: (if $VAR ...)
          - pattern: (if-not $VAR ...)
          - pattern: (when $VAR ...)
          - pattern: (when-not $VAR ...)
          - pattern: (cond $VAR ...)
          - pattern: (case $VAR ...)
      - metavariable-regex:
          metavariable: $VAR
          regex: \(?^(?!.*(?<!['"`])\b(?!true|false|nil)[a-zA-Z_.\/\-\n]).*$\)?
    message: Obfuscation by spurious conditions.
    severity: WARNING
    languages: 
      - clojure
