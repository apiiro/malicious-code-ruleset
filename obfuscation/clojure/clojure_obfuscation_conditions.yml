rules:
  - id: clojure-obfuscation-conditions
    patterns:
      - pattern-not-inside: '...'
      - pattern-either:
          - pattern: (if $VAR ...)
          - pattern: (if-not $VAR ...)
          - pattern: (when $VAR ...)
          - pattern: (when-not $VAR ...)
          - pattern: (cond $VAR ...)
          - pattern: (case $VAR ...)
      - metavariable-regex:
          metavariable: $VAR
          # Match all non-literals and the listed literals.
          regex: \(?^(((?![a-zA-Z_]).+(?<![a-zA-Z_]))|true|false|nil)$\)?
    message: Obfuscation by spurious conditions.
    severity: WARNING
    languages: 
      - clojure
