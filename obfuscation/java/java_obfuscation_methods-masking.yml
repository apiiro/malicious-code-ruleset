rules:
  - id: java-obfuscation-methods-masking
    pattern-either:
      - pattern-regex: (?<!\w|\$)(Base64|DatatypeConverter|Random|String|StringBuilder|StringBuffer)\.(.*(?<!\w|\$)\1\.){3,}
      - pattern-regex: \.(append|charAt|concat|delete|format|indexOf|insert)(?!\w|\$)(.*\.\1(?!\w|\$)){3,}
      - pattern-regex: \.(join|lastIndexOf|replace|replaceAll|setCharAt|split|startsWith)(.*\.\1(?!\w|\$)){3,}
      - pattern-regex: \.(substring|toString|valueOf)(.*\.\1(?!\w|\$)){3,}
    message: Obfuscation by concatenation of string manipulating methods.
    severity: WARNING
    languages:
      - java
