rules:
  - id: java-obfuscation-conditions
    patterns:
      - pattern-not-inside: '...'
      - pattern-either:
          - pattern: if ($VAR) { ... }
          - pattern: while ($VAR) { ... }
          - pattern: |
              switch ($VAR) { case $C: ... }
      - metavariable-regex:
          metavariable: $VAR
          # Match all non-literals and the listed literals.
          regex: ^(((?![a-zA-Z_$!]).+(?<![a-zA-Z_$]))|true|false|null)$
    message: Obfuscation by spurious conditions.
    severity: WARNING
    languages: 
      - java
