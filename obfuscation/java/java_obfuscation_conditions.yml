rules:
  - id: java-obfuscation-conditions
    patterns:
      - pattern-not-inside: '...'
      - pattern-not: while (true) { ... }
      - pattern-either:
          - pattern: if ($VAR) { ... }
          - pattern: while ($VAR) { ... }
          - pattern: |
              switch ($VAR) { case $C: ... }
      - metavariable-regex:
          metavariable: $VAR
          # Match all non-literals, or the listed literals.
          regex: ^((?:[^a-zA-Z_!$'"]|(['"])[^'"]*\2)+|true|false|null)$
    message: Obfuscation by spurious conditions.
    severity: WARNING
    languages: 
      - java
