rules:
  - id: dart-obfuscation-declarations
    patterns:
      - pattern-either:
          - pattern: class $VAR {}
          - pattern: var $VAR = ...;
          - pattern: $TYPE $VAR;
          - pattern: void $VAR(...) { ... }
          - pattern: $TYPE $VAR(...) { ... }
          - pattern: final $TYPE $VAR = ...;
          - pattern: const $TYPE $VAR = ...;
      - metavariable-pattern:
          metavariable: $VAR
          pattern-regex: ^\d|^.$|(.)\1{2,}|.{64,}|^_0x|([^a-zA-Z0-9_])
    message: Obfuscated declarations names.
    severity: ERROR
    languages:
      - dart
