rules:
  - id: dart-obfuscation-conditions
    patterns:
      - pattern-not-inside: '...'
      - pattern-either:
          - pattern: if ($VAR) { ... }
          - pattern: while ($VAR) { ... }
          - pattern: switch ($VAR) { ... }
      - metavariable-regex:
          metavariable: $VAR
          # Match all non-literals and the listed literals.
          regex: ^(?!.*(?<!['"`])\b(?!true|false|null)[a-zA-Z_!]).*$
    message: Obfuscation by spurious conditions.
    severity: WARNING
    languages: 
      - dart
