rules:
  - id: dart-obfuscation-methods-masking
    pattern-either:
      - pattern-regex: (?<!\w)(substring|replaceAll|split|join|codeUnitAt|toRadixString|padLeft|padRight|trim)(?!\w)(.*(?<!\w)\1(?!\w)){3,}
      - pattern-regex: (?<!\w)(base64Encode|base64Decode|Utf8Encoder\.convert|Utf8Decoder\.convert|StringBuffer\.write|Random)(?!\w)(.*(?<!\w)\1(?!\w)){3,}
      - pattern-regex: (?<!\w)(startsWith|endsWith|codeUnitAt|StringBuffer\.toString)(?!\w)(.*(?<!\w)\1(?!\w)){3,}
    message: Obfuscation by concatenation of a repeating string manipulating method.
    severity: WARNING
    languages:
      - dart
