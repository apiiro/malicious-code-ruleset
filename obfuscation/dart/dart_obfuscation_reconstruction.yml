rules:
  - id: dart-obfuscation-reconstruction
    patterns:
      - pattern-either:
          - pattern: |
              $VAR.join($CONCAT)
          - pattern: |
              $VAR = $CONCAT.join()
      - metavariable-pattern:
          metavariable: $CONCAT
          pattern-regex: \[\s*((((["'])(?:(?!\4).)*\4)|(\d+|(0|\\{1,})[beoux]\d+))\s*,\s*){5,}(((((["'])(?:(?!\11).)))*\11)|(\d+|(0|\\{1,})[beoux]\d+))\s*\]
    message: Detect obfuscation by reconstruction of hardcoded data.
    severity: WARNING
    languages:
      - dart
