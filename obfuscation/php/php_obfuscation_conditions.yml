rules:
  - id: php-obfuscation-conditions
    patterns:
      - pattern-not-inside: '...'
      - pattern-either:
          - pattern: if ($VAR) { ... }
          - pattern: while ($VAR) { ... }
          - pattern: |
              switch ($VAR) { case $C: ... }
      - metavariable-regex:
          metavariable: $VAR
          regex: ^(?!.*(?<!['"`])\b(?!true|false|null|empty)[a-zA-Z_$\->]).*$
    message:  Detect obfuscation by spurious conditions.
    severity: WARNING
    languages: 
      - php
