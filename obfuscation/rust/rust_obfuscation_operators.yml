rules:
  - id: generic-obfuscation-operators
    patterns:
      - pattern-not-inside: '...'
      - pattern-regex: ^.{,401}$
      - pattern-regex: ^[^'"`\n]*([~\^&\*\+][^'"`\n]*[^~\^&\*\+]){9,}[^'"`\n]*$
    message: Obfuscation containing operators that are uncommon in sequences of 10 or more consecutive occurrences.
    severity: WARNING
    languages:
      - rust
