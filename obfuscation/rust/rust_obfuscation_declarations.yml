rules:
  - id: rust-obfuscation-declarations
    patterns:
      - pattern-either:
          - pattern: fn $VAR(...) { ... }
          - pattern: struct $VAR { ... }
          - pattern: trait $VAR {}
          - pattern: |
              const $VAR: $I = ...
          - pattern: |
              static $VAR: $I = ...
      - metavariable-pattern:
          metavariable: $VAR
          pattern-regex: ^\d|^.$|(.)\1{2,}|.{64,}|^_0x|([^a-zA-Z0-9_])
    message: Obfuscated declarations names.
    severity: ERROR
    languages:
      - rust
