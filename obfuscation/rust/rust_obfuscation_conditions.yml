rules:
  - id: rust-obfuscation-conditions
    patterns:
      - pattern-not-inside: '...'
      - pattern-either:
          - pattern: |
              if $VAR { ... }
          - pattern: |
              while $VAR { ... }
          - pattern: |
              match $VAR { $X => ... }
      - metavariable-regex:
          metavariable: $VAR
          regex: \(?^(?!.*(?<!['"`])\b(?!true|false)[a-zA-Z_]).*$\)?
    message:  Detect obfuscation by spurious conditions.
    severity: WARNING
    languages: 
      - rust
