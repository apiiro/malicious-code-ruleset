rules:
  - id: rust-obfuscation-conditions
    patterns:
      - pattern-either:
          - pattern: |
              if $VAR { ... }
          - pattern: |
              while $VAR { ... }
          - pattern: |
              match $VAR { $X => ... }
      - metavariable-regex:
          metavariable: $VAR
          # Match all non-literals and the listed literals.
          regex: \(?^(((?![a-zA-Z_]).+(?<![a-zA-Z_]))|true|false)$\)?
    message:  Detect obfuscation by spurious conditions.
    severity: WARNING
    languages: 
      - rust
