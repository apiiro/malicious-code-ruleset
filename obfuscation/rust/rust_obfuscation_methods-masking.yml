rules:
  - id: rust-obfuscation-methods-masking
    pattern-either:
      - pattern-regex: (?<!\w)(base64|decode|encode|replace|split|to_string)(?!\w)(.*(?<!\w)\1(?!\w)){3,}
      - pattern-regex: (?<!\w)(concat|format|join|rand::random|rand::Rng::gen_range|trim)\((.*(?<!\w)\1\(){3,}
    message: Obfuscation by concatenation of a repeating string manipulating method.
    severity: WARNING
    languages:
      - rust
