rules:
  - id: ruby-obfuscation-methods-masking
    pattern-either:
      - pattern-regex: (?<!\w|\$|@)(ord|chr|\.unpack|pack|gsub|tr|sub)(?!\w|\$|@)(.*(?<!\w|\$|@)\1(?!\w|\$|@)){3,}
      - pattern-regex: (?<!\w|\$|@)(inspect|join|split|reverse|slice|scan|traverse)(?<!\w|\$|@)(.*(?<!\w|\$|@)\1(?!\w|\$|@)){3,}
      - pattern-regex: (?<!\w|\$|@)(Base64|random_bytes|rand|to_s)(?<!\w|\$|@)(.*(?<!\w|\$|@)\1(?!\w|\$|@)){3,}
    message: Obfuscation by concatenation of a repeating string manipulating method.
    severity: WARNING
    languages:
      - ruby
