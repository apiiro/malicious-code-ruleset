rules:
  - id: bash-obfuscation-remote
    patterns:
      - pattern-either:
          - pattern-regex: (curl|wget)\s.*\|\s*(sh|bash|\/bin)
          - pattern-regex: (curl|wget)\s+\-[a-zA-Z]\s+.*(;|\|)\s*(sh|bash|\/bin)\s
          - pattern-regex: .*(bash|sh|/bin/\S*)\s+<\((curl|wget)
    message: Detect code hidden remotely.
    severity: WARNING
    languages:
      - bash
