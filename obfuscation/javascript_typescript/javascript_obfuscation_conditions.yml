rules:
  - id: javascript-obfuscation-conditions
    pattern-either:
      - pattern-regex: (if|switch|while)\s?\((false|true|\d|!![^\s]|undefined|null|NaN)\)
      - pattern-regex: (?<=\n|\s|;)(false|true|\d|!![^\s]|undefined|null|NaN)\s?\?
    message:  Detect obfuscation by spurious conditions.
    severity: WARNING
    languages: 
      - javascript
      - typescript