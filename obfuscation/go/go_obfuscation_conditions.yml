rules:
  - id: go-obfuscation-conditions
    patterns:
      - pattern-either:
        - pattern: if $VAR { ... }
        - pattern: for $VAR { ... }
        - pattern: |
            switch $VAR {
            case ...
            }
      - metavariable-regex:
          metavariable: $VAR
          regex: ^(?!.*(?<!['"`])\b(?!true|false)[a-zA-Z_.]).*$
    message:  Detect obfuscation by spurious conditions.
    severity: WARNING
    languages:
      - go
