rules:
  - id: go-obfuscation-declarations
    patterns:
      - pattern-either:
          - pattern: var $VAR $TYPE
          - pattern: var $VAR = ...
          - pattern: type $VAR struct { ... }
          - pattern: func $VAR(...) { ... }
      - metavariable-pattern:
          metavariable: $VAR
          pattern-regex: ^\d|^.$|(.)\1{2,}|.{31,}|^_0x|([^a-zA-Z0-9_.])
    message: Detect obfuscated declarations names.
    severity: ERROR
    languages:
      - go
