rules:
  - id: csharp-obfuscation-methods-masking
    pattern-either:
      - pattern-regex: (?<!\w|\$|@)(Convert|Encoding)\.((?<!\w|\$|@).*\1\.){3,}
      - pattern-regex: \.(Concat|Format|Join|Replace|Split)(?!\w|\$|@)(.*\.\1(?!\w|\$|@)){3,}
      - pattern-regex: (?<!\w|\$|@)(GetBytes|IndexOf|new Random|StringBuilder|Substring)(?!\w|\$|@)(.*(?<!\w|\$|@)\1(?!\w|\$|@)){3,}
    message: Obfuscation by reconstruction of hardcoded data.
    severity: WARNING
    languages:
      - csharp
