rules:
  - id: python-obfuscation-conditions
    patterns:
      - pattern-not-inside: '...'
      - pattern-either:
          - pattern-regex: match\s(["'].*?["'])|(\b\d+\b)
          - pattern-regex: (if|elif|while)\s(True|False|1|0|\[\]|\{\}|None)[\s|:]
    message: Obfuscation by spurious conditions.
    severity: WARNING
    languages: 
      - python
