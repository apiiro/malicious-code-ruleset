rules:
  - id: python-obfuscation-methods-masking
    pattern-either:
      - pattern-regex: (?<!\w)(ascii|bytes|decode|encode|fromhex|f-strings)(?!\w)(.*(?<!\w)\1(?!\w)){3,}
      - pattern-regex: (?<!\w)(lambda|random|re\.escape|re\.split|re\.sub|replace|unhexlify)(.*(?<!\w)\1(?!\w)){3,}
      - pattern-regex: (?<!\w)(chr|hex|index|join|oct|ord|repr|str)\((.*(?<!\w)\1\(){3,}
    message: Obfuscation by concatenation of a repeating string manipulating method.
    severity: WARNING
    languages:
      - python
