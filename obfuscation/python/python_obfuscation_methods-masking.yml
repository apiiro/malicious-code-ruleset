rules:
  - id: python-obfuscation-methods-masking
    patterns:
      - pattern-regex: ^.{,401}$
      - pattern-either:
          - pattern-regex: (?<!\w)(ascii|bytes|decode|encode|fromhex|f-strings)(?!\w)(.*(?<!\w)\1(?!\w)){4,}
          - pattern-regex: (?<!\w)(lambda|random|re\.escape|re\.split|re\.sub|replace|unhexlify)(.*(?<!\w)\1(?!\w)){4,}
          - pattern-regex: (?<!\w)(chr|hex|index|join|oct|ord|repr|str)\((.*(?<!\w)\1\(){4,}
    message: Obfuscation by concatenation of string manipulating methods.
    severity: WARNING
    languages:
      - python
