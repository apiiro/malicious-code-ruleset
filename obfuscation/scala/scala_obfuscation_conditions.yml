rules:
  - id: scala-obfuscation-conditions
    patterns:
      - pattern-not-inside: '...'
      - pattern-either:
          - pattern: if ($VAR) ...
          - pattern: while ($VAR) ...
          - pattern: $VAR match ...
      - metavariable-regex:
          metavariable: $VAR
          regex: ^(((?![a-zA-Z_!()]).+(?<![a-zA-Z_]))|true|false|null)$
    message: Obfuscation by spurious conditions.
    severity: WARNING
    languages: 
      - scala
