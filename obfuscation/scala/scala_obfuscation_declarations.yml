rules:
  - id: java-obfuscation-declarations
    patterns:
      - pattern-either:
          - pattern: class $VAR
          - pattern: class $VAR { ... }
          - pattern: trait $VAR
          - pattern: trait $VAR { ... }
          - pattern: object $VAR
          - pattern: object $VAR { ... }
          - pattern: val $VAR = ...
          - pattern: var $VAR = ...
          - pattern: def $VAR = ...
          - pattern: def $VAR(...) = ...
          - pattern: def $VAR(...) { ... }
          - pattern: |
              val $VAR: $TYPE = ...
          - pattern: |
              var $VAR: $TYPE = ...
          - pattern: |
              private val $VAR = ...
          - pattern: |
              protected var $VAR = ...
      - metavariable-pattern:
          metavariable: $VAR
          pattern-regex: ^\d|^.$|(.)\1{2,}|.{31,}|^_0x|([^a-zA-Z0-9_$])
    message: Detect obfuscated declarations names.
    severity: ERROR
    languages:
      - scala
