rules:
  - id: scala-obfuscation-methods-masking
    pattern-either:
      - pattern-regex: (?<!\w|\$)(Base64|concat|encodeToString|getBytes|getEncoder)(?!\w|\$)(.*(?<!\w|\$)\1(?!\w|\$)){3,}
      - pattern-regex: (?<!\w|\$)(MessageDigest|Random|replace|split|StringBuilder|toChar|valueOf)(?!\w|\$)(.*(?<!\w|\$)\1(?!\w|\$)){3,}
      - pattern-regex: \.(append|format|slice)(?!\w|\$)(.*\.\1(?!\w|\$)){3,}
    message: Obfuscation by concatenation of a repeating string manipulating method.
    severity: WARNING
    languages:
      - scala
